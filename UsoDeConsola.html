<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo</title>
</head>
<body>
  <p id="resultado"></p>

  <script>
    let a = 3;
    let b = 4;
    let suma = a + b;

    console.log("Suma en consola:", suma); // Esto sale en la consola
    document.getElementById("resultado").innerText = "Suma en página: " + suma; // Esto sale en la página
  </script>
</body>
</html>
